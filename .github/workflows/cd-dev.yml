name: CD Dev

on:
  workflow_dispatch:
  pull_request:
    branches:
    - main

jobs:
  CD-Dev:
    uses: ./.github/workflows/deployment.yml
    with:
      rg: 'mknet-dev'
      uniquelabel: 'mknetdev'
    secrets:
      azure-credentials: ${{ secrets.AZURE_CREDS_DEV }}
      azure-subscription: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      azure-client-id: ${{ secrets.AZURE_CLIENT_ID_DEV }}
      azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}
      azure-subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}