on: [push]
name: Azure CD
jobs:
  Deploy-Infrastrcuture:
    runs-on: ubuntu-latest
    steps:

      # Checkout code
    - name: Checkout
      uses: actions/checkout@main

      # Log into Azure
    - name: Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        
      # Deploy Bicep file
    - name: BicepDeploy
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
        resourceGroupName: ${{ secrets.AZURE_RG }}
        template: ./src/Bicep/main.bicep
        failOnStdErr: false        
        
      # Get outputs
    - name: BicepOutput
      uses: azure/CLI@v1
      with:
        inlineScript: |
          #!/bin/bash
          outputValue=$( az deployment group show -g mknet-dev --name main --query properties.outputs.functionAppName.value | tr -d '"')
          echo "FunctionName=$outputValue" >> $GITHUB_ENV
          
    - name: DisplayFunctionName
      run: |
        echo "${{ env.FunctionName }}"
     
      # Dotnet build
    - name: DotnetBuild
      shell: bash
      run: |
        pushd './src/Workflow'
        dotnet build --configuration Release --output ./output
        popd
          
      # Deploy Function
    - name: DeployFunction
      uses: Azure/functions-action@v1.4.8
      with:
        app-name: ${{ env.FunctionName }}
        package: './src/Workflow/output'
      
