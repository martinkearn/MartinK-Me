on: [push]
name: Azure CD
jobs:
  Deploy-Infrastrcuture:
    runs-on: ubuntu-latest
    steps:

      # Checkout code
    - name: Checkout
      uses: actions/checkout@main

      # Log into Azure
    - name: Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy Bicep file
    - name: BicepDeploy
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
        resourceGroupName: ${{ secrets.AZURE_RG }}
        template: ./src/Bicep/main.bicep
        failOnStdErr: false
        
      # Get outputs
    - name: BicepOutput
      uses: azure/CLI@v1
      with:
        inlineScript: |
          #!/bin/bash
          outputName="functionAppName"
          outputValue=$( az deployment group show -g mknet-dev --name main --query properties.outputs.functionAppName.value | tr -d '"')
          echo "Setting variable $outputName=$outputValue"
          echo "##vso[task.setvariable variable=$outputName]$outputValue"
          
      # Deploy Function
    - name: DeployFunction
      uses: Azure/functions-action@v1.4.8
      with:
        app-name: 'mk-functionapp-020220231604'
        package: './src/Workflow'
      
