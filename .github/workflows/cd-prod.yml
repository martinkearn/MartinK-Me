name: CD Prod

on:
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  CD-Prod:
    uses: ./.github/workflows/deployment.yml
    with:
      rg: 'MartinkMe-Prod'
    secrets:
      azure-client-id: ${{ secrets.AZURE_CLIENT_ID }}
      azure-tenant-id: ${{ secrets.AZURE_TENANT_ID }}
      azure-subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      github-pat: ${{ secrets.GH_PAT }}